<script type="text/javascript">
    $(function () {
        $('#positionTable').bootstrapTable({
            ajax: function (request) {
                $.ajax({
                    type: "GET",
                    url: "http://localhost:7071/getAllPosition",
                    contentType: "application/json;charset=utf-8",
                    dataType: "json",
                    data: '',
                    success: function (msg) {
                        request.success({
                            row: msg
                        });
                        $('#positionTable').bootstrapTable('load', msg);
                    },
                    error: function () {
                        alert("错误");
                    }
                });
            },

            toolbar: '#toolbar',
            singleSelect: true,
            clickToSelect: true,
            sortName: "province",
            sortOrder: "ASC",
            pageSize: 15,
            pageNumber: 1,
            pageList: "[10, 25, 50, 100, All]",
            showToggle: true,
            showRefresh: true,
            showColumns: true,
            search: true,
            pagination: true,
            columns: [{
                field: 'province',
                title: '省份',
                align: 'center',
                formatter: provinceFormatter,
                switchable: true,
                width: 200
            }, {
                field: 'city',
                title: '城市',
                align: 'center',
                formatter: cityFormatter,
                switchable: true,
                width: 200
            }, {
                field: 'district',
                title: '区/县',
                align: 'center',
                formatter: districtFormatter,
                switchable: true,
                width: 200
            }, {
                field: 'positionId',
                title: '位置id',
                align: 'center',
                switchable: true,
                visible: false,
                width: 200
            }, {
                field: 'ID',
                title: '操作',
                align: 'center',
                formatter: actionFormatter,
                valign: 'middle',
                width: 50
            },],
        });
    });

    function districtFormatter(value, row, index) {
        return value.district;
    }

    function cityFormatter(value, row, index) {
        return value.city;
    }

    function provinceFormatter(value, row, index) {
        return value.province;
    }

    //操作栏的格式化
    function actionFormatter(value, row, index) {
        var result = "";
        result += "<a href='javascript:' id='delete' class='btn btn-xs red' onclick=\"DeletePositionByIds('" + row.positionId
            + "')\" title='删除'><span class='glyphicon glyphicon-remove'></span></a>";
        return result;
    }

    function DeletePositionByIds(positionId) {
        if (!confirm("是否确认删除？")){
            return;
        }else {
            $.ajax({
                url: "http://localhost:7071/deletePositionByPositionId?positionId=" + positionId,
                type: "get",
                success: function () {
                    alert("删除成功");
                    $('#positionTable').bootstrapTable('refresh');
                },
                error: function () {
                    alert("错误");
                }
            });
        }
    }
</script>
